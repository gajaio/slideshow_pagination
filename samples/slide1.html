<!DOCTYPE html>
<html>
    <head>
        <title>Test Slide show</title>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <link href="../lib/css/option_btn.css" rel="stylesheet" type="text/css" media="all" />
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script type="text/javascript" src="../lib/option_btn.js"></script>
        <script type="text/javascript" src="../lib/pagination.js"></script>
        <style>
            .slideshow{
                border: 1px solid grey;
            }
            
            .slideshow div{
                width: 100%;
                height: 300px;
            }
            
            .slideshow img{
                width: 100%;
                height: inherit;
            }
            
            #left img{
                width: 30px;
                height: 30px;
                position: relative;
                top: -165px;
                float: left;
            }
            
            #right img{
                width: 30px;
                height: 30px;
                position: relative;
                top: -165px;
                float: right;
            }
            
        </style>
        <script type="text/javascript">
            $(function(){
                var slides = $(".slideshow").pagination({
                    width: '100%',
                    height: '300px',
                    columnCount: 1,
                    rowCount: 1, 
                    forward_click_binding: "#right", //add go method also
                    backward_click_binding: "#left",
                    itemOnClick: function(index, itemnodes){

                    },
                    animation_style: 'slide',
                    page_transition_delay: 1000,
                    circular: true,
                    delay_wait: 3000
                });
            });
        </script>
    </head>
    <body>
        <div class="slideshow">
            <div>
                <img src="images/slide_wide/1.jpg"/>
            </div>
            <div>
                <img src="images/slide_wide/2.jpg"/>
            </div>
            <div>
                <img src="images/slide_wide/3.jpg"/>
            </div>
            <div>
                <img src="images/slide_wide/4.jpg"/>
            </div>
            <div>
                <img src="images/slide_wide/5.jpg"/>
            </div>
        </div>
        
        <div id="left">
            <img src="images/slide_wide/left.png"/>
        </div>
        
        <div id="right">
            <img src="images/slide_wide/right.png"/>
        </div>
    </body>
</html>
